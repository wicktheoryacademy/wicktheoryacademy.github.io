<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Wick Theory Academy</title>
  <link rel="stylesheet" href="style-v2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="contact-header">
    <div class="logo">
    <a href="index.html">
      <img src="WICK THEORY.png" alt="WickTheory Logo">
    </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

<section class="contact-hero">
  <h1>Let’s Talk Trading.</h1>
  <p>Have questions about our courses or trading strategies?
    Drop us a message — we’ll get back to you within 24 hours.</p>
</section>

<section class="contact-container">
  <form action="https://formsubmit.co/2d00f109dc17204aece59c4bbf0e9e05" method="POST" class="contact-form">
    <input type="hidden" name="_next" value="https://wicktheoryacademy.github.io/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Your Name" required>
    <label for="email">Email Id</label>
    <input type="email" name="email" placeholder="Your Email" required>
    <label for="phone">Contact number</label>
    <input type="text" name="phone" placeholder="Your Contact Number" required>
    <label for="message">Your Message</label>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-socials">
    <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="social-icon"><img src="icons/whatsapp.svg" alt="WhatsApp"></a>
    <a href="mailto:wicktheory19@gmail.com" target="_blank" class="social-icon"><img src="icons/email.svg" alt="Email"></a>
    <a href="https://instagram.com/wicktheoryacademy/" target="_blank" class="social-icon"><img src="icons/instagram.svg" alt="Instagram"></a>
    <a href="https://facebook.com/wicktheoryacademy/" target="_blank" class="social-icon"><img src="icons/facebook.svg" alt="Facebook"></a>
  </div>
</section>

<footer>
  <p>© 2025 WickTheory Academy. Built with purpose.</p>
</footer>

</body>
</html>
