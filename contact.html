<section class="contact-hero">
  <h1>Let’s Talk Trading.</h1>
  <p>Have questions about our courses or trading strategies? Drop us a message — we’ll get back to you within 24 hours.</p>
</section>

<section class="contact-container">
  <form action="https://formsubmit.co/wicktheory19@gmail.com" method="POST" class="contact-form">
    <input type="hidden" name="_next" value="thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <label for="name">Name</label>
    <input type="text" name="name" placeholder="Your Name" required>
    <label for="email">Email Id</label>
    <input type="email" name="email" placeholder="Your Email" required>
    <label for="phone">Contact number</label>
    <input type="text" name="phone" placeholder="Your Contact Number" required>
    <label for="message">Your Message</label>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-socials">
    <a href="https://wa.me/91XXXXXXXXXX" target="_blank" class="social-icon"><img src="whatsapp.svg" alt="WhatsApp"></a>
    <a href="mailto:wicktheory19@gmail.com" target="_blank" class="social-icon"><img src="email.svg" alt="Email"></a>
    <a href="https://instagram.com/wicktheoryacademy/" target="_blank" class="social-icon"><img src="instagram.svg" alt="Instagram"></a>
    <a href="https://facebook.com/people/WickTheory-Academy/61578960401623/" target="_blank" class="social-icon"><img src="facebook.svg" alt="Facebook"></a>
  </div>
</section>
